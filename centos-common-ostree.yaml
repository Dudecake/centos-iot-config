ref: centos/8/${basearch}/ostree-base

automatic_version_prefix: "8"
mutate-os-release: "8"
releasever: "8"

include: centos-common-ostree-pkgs.yaml

packages:
  - git-core
  - lvm2
  - rpm-ostree
  # Container management
  - buildah
  - podman
  - skopeo
  - toolbox
  # Flatpak support
  - flatpak
  - flatpak-builder
  - xdg-desktop-portal
  # Bundle the minimal -devel packages needed to build a kernel.
  # This is needed because we can't rely on layering to install these
  # due to version conflicts with the base image.
  - glibc-devel
  - kernel-devel
  - elfutils-libelf-devel
  # Contains default ostree remote config to be used on client's
  # system for fetching ostree update
  - centos-linux-repos

selinux: true
documentation: true
boot_location: new
etc-group-members:
  - wheel
tmp-is-dir: true

postprocess-script: post.sh

ignore-removed-users:
  - root
ignore-removed-groups:
  - root
check-passwd: { type: file, filename: passwd }
check-groups: { type: file, filename: group }

default_target: graphical.target

# Keep this in sync with centos-atomic-host.json from centos-atomic
packages-aarch64:
  - grub2-efi
  - ostree-grub2
  - efibootmgr
  - shim
packages-armhfp:
  - extlinux-bootloader
packages-ppc64:
  - grub2
  - ostree-grub2
packages-ppc64le:
  - grub2
  - ostree-grub2
packages-x86_64:
  - grub2
  - grub2-efi-x64
  - ostree-grub2
  - efibootmgr
  - shim
  - microcode_ctl
  - mcelog
  - hyperv-daemons
  - open-vm-tools-desktop
  - xorg-x11-drv-intel
  - xorg-x11-drv-vesa
  - xorg-x11-drv-vmware
