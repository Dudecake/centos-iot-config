include: centos-common-ostree.yaml
ref: centos/8/${basearch}/iot
rojig:
  name: centos-iot
  summary: "Centos IoT base image"
  license: MIT
packages:
  - bsdtar
  - driverctl
  - iotop
  - micro
  - mlocate
  - mtr
  - net-tools
  - bridge-utils
  - wol
  - nmap
  - zsh
  - zsh-syntax-highlighting
  # - centos-release-ovirt45
  - epel-release
  - freeipa-client
  - tpm2-tss
  - keepalived
  - ncdu
  - wireguard-tools
  # Cockpit
  - cockpit
  - cockpit-networkmanager
  - cockpit-machines
  - cockpit-storaged
  - cockpit-system
  - virtio-win
  - virt-install
  - virt-top
  - libvirt
  - libvirt-daemon-kvm
  # - guestfs-tools
  # - python3-libguestfs
  # Kubernetes
  # - chectl-bin
  - kubernetes-bin
  - helm-bin
  - iproute-tc
  - cri-o
  - cri-tools
  - conntrack-tools
  # Storage
  - glusterfs
  - glusterfs-server
  - glusterfs-ganesha
  - targetcli
  - target-isns
  - isns-utils
  - zfs
  - rubygems
packages-aarch64:
  - edk2-aarch64
packages-x86_64:
  - edk2-ovmf
  # Ovirt
  # - ovirt-engine
  # - cockpit-ovirt-dashboard
# GPU support
# - rocm-smi
# - rocminfo
# - rocm-opencl
# - clinfo
# - radeontop

exclude-packages:
  - zfs-dkms

modules:
  enable:
    - python36:3.6
    - container-tools:rhel8
    - idm:client
    - ruby:2.5
    - virt:rhel
    # - postgresql:13
    # - javapackages-tools:201801
    - llvm-toolset:rhel8
    - perl:5.26
    - perl-IO-Socket-SSL:2.066
    - perl-libwww-perl:6.34
    # - httpd:2.4
    # - nodejs:10

units:
  - rpm-ostreed-automatic.timer
  - cockpit.socket
  - ostree-remount.service
  - crio.service
  - podman.socket
  - zfs-import-scan.service
  - libvirtd.socket

add-files:
  [
    ["ls-iommu.sh", "/usr/bin/ls-iommu.sh"],
    ["ls-reset.sh", "/usr/bin/ls-reset.sh"],
    ["initialize-kubernetes.sh", "/usr/bin/initialize-kubernetes.sh"],
  ]

# ["rocm.sh", "/etc/profile.d/rocm.sh"],
default-target: multi-user.target
# readonly-executables: true
repos:
  # AlmaLinux repos
  - appstream
  - baseos
  - ha
  - powertools
  - extras
  - epel
  - ckoomen
  # OVirt
  # - centos-ovirt45
  - centos-nfsganesha-4
  - virtio-win-latest
  # - ovirt-4.5
  # Kubernetes
  - copr:copr.fedorainfracloud.org:rhcontainerbot:container-selinux
  - devel_kubic_libcontainers_stable
  - devel_kubic_libcontainers_stable_cri-o_1.22
  # GPU support
  # - ROCm
